<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words Lookup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f6fa;
    }
    .centered-form {
      width: 300px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="centered-form">
  <h2>Word Lookup</h2>
  <div class="form-group">
    <label for="wordInput">Enter A Word:</label>
    <input type="text" id="wordInput" class="form-control" placeholder="e.g., Sunshine" />
  </div>
  <button id="submitBtn" class="btn btn-primary btn-block">Look Up</button>
</div>

<script>
  document.getElementById('submitBtn').addEventListener('click', function() {
    const word = document.getElementById('wordInput').value;
    if(word.trim() !== "") {
      window.location.href = `/word-details/${word}`;
    } else {
      alert('Please enter a word.');
    }
  });
</script>
</body>
</html>
